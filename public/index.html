<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card__cover"></div>
      <div class="card__avatar"></div>
      <div class="card__content">
        <p class="card__content__name">
          Victor Crest
          <span class="card__content__age">26</span>
        </p>
        <p class="card__content__city">
          London
        </p>
      </div>
      <div class="card__footer">
        <div class="card__footer__item">
          <div class="card__footer__item__value">80K</div>
          <div class="card__footer__item__description">Followers</div>
        </div>
        <div class="card__footer__item">
          <div class="card__footer__item__value">803K</div>
          <div class="card__footer__item__description">Likes</div>
        </div>
        <div class="card__footer__item">
          <div class="card__footer__item__value">1.4K</div>
          <div class="card__footer__item__description">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafael Paiva</a>.
    </div>

    <div class="background-top"></div>
    <div class="background-bottom"></div>
  </div>

</body>
</html>
